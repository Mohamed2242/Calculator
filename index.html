<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hello to the calculator!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Here We Calculate!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input type="text"/>
    </div>
    <div class="row">
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">C</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">M+</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">M-</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">%</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">+</button>
    </div>
    <div class="row">
      <button class="button">.</button>
      <button class="button">0</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">=</button>
      <button style="font-size: large; font-weight: bold; background-color: bisque;" class="button">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
